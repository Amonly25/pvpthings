#database: sqlite, mysql
data_mode: "sqlite"
mysql:
  url: "host:port/database_name"
  username: "yourUsername"
  password: "yourPassword"

# Will disable combat log for the specified worlds
disabled_worlds:
  - "duels"
  - "another_world"

utilities:
